<!DOCTYPE html>
<html>
    <head>
        <title> Pomodoro </title>
        <link rel="stylesheet" href="index.css">

    </head>
    <body>
        <div class="content">
            <h2 id="session-type"></h2>
            <h1 id="time">00:00:00</h1>
            <button id="session-toggle"></button>
            <br>
            <img id="popup-open-button" src="settings.svg"></img>
        </div>

        <div id="settings-popup" class="modal-background">
            <div class="modal-content">
                <img id="popup-close-button" src="close.png">
                <h3> Work session length </h3>
                <div>
                    <input type="number" id="work-hours" value="0">
                    <label for="work-hours">h</label>
                    <input type="number" id="work-minutes" value="25">
                    <label for="work-minutes">m</label>
                </div>
                <h3> Rest session length </h3>
                <div>
                    <input type="number" id="rest-hours" value="0">
                    <label for="rest-hours">h</label>
                    <input type="number" id="rest-minutes" value="4">
                    <label for="rest-hours">m</label>
                </div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
