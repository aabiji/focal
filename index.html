<!DOCTYPE html>
<html>
  <head>
    <title>Pomodoro</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="content">
      <h2 id="session-header">Work</h2>
      <h1 id="time">00:00:00</h1>
      <button id="timer-toggle">Start session</button>
      <br />
      <img id="popup-open-button" src="assets/settings.svg" />
      <audio src="assets/ping.mp3" type="audio/mp3" loop></audio>
    </div>

    <div id="settings-popup" class="modal-background">
      <div class="modal-content">
        <img id="popup-close-button" src="assets/close.png" />
        <h3>Work session length</h3>
        <div>
          <input type="number" id="work-hours" />
          <label for="work-hours">h</label>
          <input type="number" id="work-minutes" />
          <label for="work-minutes">m</label>
        </div>
        <h3>Break session length</h3>
        <div>
          <input type="number" id="break-hours" />
          <label for="break-hours">h</label>
          <input type="number" id="break-minutes" />
          <label for="break-minutes">m</label>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
